<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center">
    <h2>Sign Up:- Register Users</h2>
    <br>

    <form style="max-width: 600px; margin: 0 auto;"
          th:action="@{/save_user}" method="post"
          th:object="${editUser}">

        <div>
            <div class="form-group row">
                <label class="col-form-label col-4">User ID</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{id}" readonly/>
                </div>
            </div>
            <div>


            <div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-Mail:</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Name:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="20"/>
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"/>
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Gender:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{gender}" required minlength="2" maxlength="20"  />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Phone:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{phone}" required minlength="2" maxlength="20"  />
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Commit Changes</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
